name: CI

on: [ push ]

jobs: 
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x]

        steps:
            - uses: actions/checkout@v4 
            - name: Use Node ${{matrix.node-version}} 
              uses: actions/setup-node@v4
              with:
                node-version: ${{matrix.node-version}}
            - name: Install
              run: npm ci
            - name: Test
              run: npm test

    lint:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v4
          - name: Use Node latest
            uses: actions/setup-node@v4
            with:
              node-version: lts
          - name: Install
            run: npm ci
          - name: Lint
            run: npm run lint

    typecheck:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v4
        - name: Use Node latest
          uses: actions/setup-node@v4
          with:
            node-version: lts
        - name: Install
          run: npm ci
        - name: Lint
          run: npm run typecheck

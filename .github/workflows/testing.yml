name: Unit Testing

on: [ push ]

jobs: 
    test:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - uses: actions/checkout@v4 
            - name: Use Node ${{matrix.node-version}} 
              uses: actions/setup-node@v4
              with:
                node-version: ${{matrix.node-version}}
            - name: Install
              run: npm ci
            - name: Test
              run: npm test
